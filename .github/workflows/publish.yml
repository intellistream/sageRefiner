name: Publish to PyPI
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
#
# PyPI Publisher for sageRefiner
#
# Automatically publishes new versions to PyPI when:
#   - Tags matching v*.*.* are pushed to main
#   - Version in pyproject.toml matches the git tag
#
# Security:
#   - Uses GitHub OIDC for PyPI authentication (no tokens needed)
#   - Verifies tag matches version before publishing
#
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

on:
  push:
    tags:
      - 'v*.*.*'  # Match semantic versions like v0.1.0, v1.2.3

permissions:
  contents: read
  id-token: write  # Required for OIDC token

env:
  PYTHON_VERSION: '3.11'

jobs:
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # Verify version consistency and publish
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  publish:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/project/isage-refiner
    steps:
      - uses: actions/checkout@v4

      - name: Extract version from tag
        id: tag_version
        run: |
          TAG="${{ github.ref }}"
          VERSION="${TAG#refs/tags/v}"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "ğŸ“Œ Tag version: v${VERSION}"

      - name: Verify version match
        run: |
          TAG_VERSION="${{ steps.tag_version.outputs.version }}"
          PYPROJECT_VERSION=$(grep '^version = ' pyproject.toml | sed 's/version = "\(.*\)"/\1/')

          echo "Tag version:       ${TAG_VERSION}"
          echo "pyproject.toml:    ${PYPROJECT_VERSION}"

          if [ "${TAG_VERSION}" != "${PYPROJECT_VERSION}" ]; then
            echo "::error::Version mismatch! Tag (v${TAG_VERSION}) != pyproject.toml (${PYPROJECT_VERSION})"
            exit 1
          fi

          echo "âœ… Versions match: ${TAG_VERSION}"

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build distribution
        run: |
          echo "ğŸ”¨ Building package distribution..."
          python -m build
          echo "ğŸ“¦ Build artifacts:"
          ls -lh dist/

      - name: Verify package metadata
        run: |
          echo "ğŸ” Verifying package metadata..."
          twine check dist/* --strict

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
          verbose: true
          print-hash: true

      - name: Create release notes
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const version = '${{ steps.tag_version.outputs.version }}';

            github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: 'v' + version,
              name: `Release ${version}`,
              body: `## Version ${version}\n\nPublished to PyPI: https://pypi.org/project/isage-refiner/${version}/`,
              draft: false,
              prerelease: false
            });

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # Notify on success
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  notify-success:
    name: Publish Notification
    runs-on: ubuntu-latest
    needs: publish
    if: success()
    steps:
      - name: Success notification
        run: |
          echo "ğŸ‰ Successfully published sageRefiner v${{ github.ref_name }} to PyPI!"
          echo ""
          echo "ğŸ“¦ Package: isage-refiner"
          echo "ğŸ·ï¸  Version: ${{ github.ref_name }}"
          echo "ğŸ”— PyPI URL: https://pypi.org/project/isage-refiner/${{ github.ref_name }}"
          echo ""
          echo "To install the new version:"
          echo "  pip install --upgrade isage-refiner"
