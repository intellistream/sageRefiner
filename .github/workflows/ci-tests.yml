name: CI Tests

on:
  push:
    branches: [main, main-dev]
  pull_request:
    branches: [main, main-dev]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          echo "ðŸ“¦ Installing dependencies..."
          
          # Free up disk space
          echo "ðŸ§¹ Cleaning up disk space..."
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/share/boost
          sudo apt-get clean
          df -h
          
          # Upgrade pip
          python -m pip install --upgrade pip setuptools wheel
          
          # Install only test dependencies (without heavy packages like vllm)
          echo "ðŸ“¦ Installing test dependencies..."
          pip install -e ".[test]"
          
          # Install minimal SAGE packages for tests (without full ecosystem)
          echo "ðŸ“¦ Installing minimal SAGE packages..."
          pip install --no-cache-dir isage-common
          
          echo "âœ… Installation completed"

      - name: Run tests
        run: |
          pytest tests/ -v --tb=short

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install linters
        run: |
          python -m pip install --upgrade pip
          pip install ruff

      - name: Run ruff check
        run: ruff check sage_refiner/

      - name: Run ruff format check
        run: ruff format --check sage_refiner/
