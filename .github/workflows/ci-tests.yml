name: CI Tests

on:
  push:
    branches: [main, main-dev]
  pull_request:
    branches: [main, main-dev]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          echo "ðŸ“¦ Installing dependencies..."
          python -m pip install --upgrade pip
          pip install pyyaml
          
          # Use quickstart.sh to install SAGE ecosystem (dev mode)
          echo "ðŸ“¦ Installing SAGE ecosystem using quickstart.sh..."
          chmod +x ./quickstart.sh
          ./quickstart.sh --dev --yes --no-sync-submodules
          
          echo "âœ… All packages installed successfully"

      - name: Run tests
        run: |
          pytest tests/ -v --tb=short

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install linters
        run: |
          python -m pip install --upgrade pip
          pip install ruff

      - name: Run ruff check
        run: ruff check sage_refiner/

      - name: Run ruff format check
        run: ruff format --check sage_refiner/
