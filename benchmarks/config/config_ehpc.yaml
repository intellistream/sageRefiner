pipeline:
  name: sage-benchmark-ehpc-rag
  description: EHPC RAG Pipeline (LongBench)
  version: 1.0.0

source:
  hf_dataset_name: THUDM/LongBench
  hf_dataset_config: multifieldqa_en
  hf_split: test
  # max_samples: 20

promptor:
  platform: local

generator:
  vllm:
    api_key: ''
    method: openai
    model_name: Qwen/Qwen2.5-7B-Instruct
    base_url: http://127.0.0.1:8000/v1
    seed: 42

refiner:
  enabled: true
  model_name: meta-llama/Llama-3.1-8B-Instruct
  device: cuda:0
  flash_attention_2: false
  auto_config: true
  topk: 2048
  window_size: 32
  pool: avg_pool
  kernel_size: 4
  include_query: false

evaluate:
  longbench_e_buckets: false
